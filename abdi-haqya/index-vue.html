<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pelajaran Basic Vue.js</title>
</head>
<body>
	<div id="app" v-if="status == 'tampilkan' ">
  		{{ message }} <br>
  		<label v-for= "user in users">name : {{ user.name }}, umur {{ user.age }}</label>
	</div>
</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script type="text/javascript">
	var app = new Vue({
  el: '#app',
  data: {
    message: 'Hello Vue!',
    status: 'tampilkan'
    users: [ 
    	{
    		name : 'Muhammad',
    		umur : '28'
    	}
    	{
    		name : 'Abdi',
    		umur : '25'
    	},
    	{
    		name : 'Haqya',
    		umur : '27'
    	}
    ]
  }
})
</script>
