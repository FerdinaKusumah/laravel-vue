<!DOCTYPE html>
<html>
<head>
	<title>Basic Component Vue.js</title>
</head>
<body>
	<div id="app" v-if="status == 'tampilkan' ">
        <h1>{{ message }}</h1>
        <label v-for="user in users">Nama: {{user.nama}} <br> Usia: {{user.umur}}<br></label>
    </div>
</body>
</html>

	 <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!',
                status: 'tampilkan',
                users: [
                    {
                        nama: 'Dinny',
                        umur: 20
                    },
                    {
                        nama: 'Rizky',
                        umur: 21
                    },
                    {
                        nama: 'Endiany',
                        umur: 22
                    },
                    {
                        nama: 'Mentari',
                        umur: 23
                    }
                ]
            }
        })
    </script>
